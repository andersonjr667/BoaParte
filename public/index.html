<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/shared.css">
    <meta name="description" content="BoaParte - Página de redirecionamento para login">
    <title>BoaParte - Página de Redirecionamento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #43a047, #66bb6a, #81c784, #4caf50);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecionando para o login...</p>
    </div>

    <script>
        function redirectToLogin() {
            console.log('Redirecionando para login...');
            setTimeout(() => {
                console.log('Redirecionando agora...');
                window.location.href = 'login.html';
            }, 2000); // Adiciona um atraso de 2 segundos antes de redirecionar
        }

        // Chamar a função de redirecionamento ao carregar a página
        window.addEventListener('load', redirectToLogin);

        // Adicionar um listener para capturar erros de JavaScript
        window.addEventListener('error', function(event) {
            console.error('Erro capturado:', event.message);
        });
    </script>
</body>
</html>
