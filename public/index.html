<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/shared.css">
    <meta name="description" content="BoaParte - Página de redirecionamento para login">
    <title>BoaParte - Página de Redirecionamento</title>
    <link rel="icon" type="image/png" href="images/image.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #43a047, #66bb6a, #81c784, #4caf50);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .spinner-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
        }

        .logo {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }

        .spinner {
            width: 150px;
            height: 150px;
            border: 4px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-left-color: white;
            position: absolute;
            top: 0;
            left: 0;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: white;
            font-size: 1.5rem;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards 0.5s;
        }

        .dots {
            display: inline-block;
            animation: dots 1.5s infinite;
        }

        .circle {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: circleFade 8s infinite;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -100px;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            left: -150px;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            bottom: 50px;
            right: 50px;
            animation-delay: 4s;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.95); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
            100% { transform: translate(-50%, -50%) scale(0.95); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        @keyframes circleFade {
            0% { transform: scale(1); opacity: 0.1; }
            50% { transform: scale(1.1); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.1; }
        }

        /* Estilos para a seção de versículos */
        .verse-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            padding: 20px;
            color: white;
            font-style: italic;
            opacity: 0;
            animation: fadeInVerse 0.5s ease forwards 1s;
        }

        .verse-text {
            font-size: 1rem;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        @keyframes fadeInVerse {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .verse-container {
                padding: 15px;
            }
            .verse-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>

    <div class="loading-container">
        <div class="spinner-container">
            <img src="images/image2.png" alt="Logo" class="logo">
            <div class="spinner"></div>
        </div>
        <div class="loading-text">
            Redirecionando para o login<span class="dots"></span>
        </div>
        <!-- Adicionando seção de versículos -->
        <div class="verse-container">
            <div class="verse-text" id="verse-text">
                "Porque Deus amou o mundo de tal maneira que deu o seu Filho unigênito, para que todo aquele que nele crê não pereça, mas tenha a vida eterna." - João 3:16
            </div>
        </div>
    </div>

    <script>
        // Array de versículos
        const verses = [
            '"Porque Deus amou o mundo de tal maneira que deu o seu Filho unigênito, para que todo aquele que nele crê não pereça, mas tenha a vida eterna." - João 3:16',
            '"O Senhor é o meu pastor, nada me faltará." - Salmos 23:1',
            '"Tudo posso naquele que me fortalece." - Filipenses 4:13',
            '"A alegria do Senhor é a nossa força." - Neemias 8:10',
            '"Busquem, pois, em primeiro lugar o Reino de Deus e a sua justiça, e todas essas coisas serão acrescentadas a vocês." - Mateus 6:33',
            '"Entrega o teu caminho ao Senhor; confia nele, e ele tudo fará." - Salmos 37:5',
            '"O Senhor é bom, é fortaleza no dia da angústia, e conhece os que nele se refugiam." - Naum 1:7',
            '"Deem graças ao Senhor porque ele é bom; o seu amor dura para sempre." - Salmos 107:1',
            '"Confie no Senhor de todo o seu coração e não se apoie em seu próprio entendimento." - Provérbios 3:5',
            '"Não temas, porque eu sou contigo; não te assombres, porque eu sou teu Deus." - Isaías 41:10'
        ];

        // Função para escolher versículo aleatório
        function getRandomVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            return verses[randomIndex];
        }

        // Função para atualizar o versículo a cada 8 segundos (mesmo tempo do redirecionamento)
        function updateVerse() {
            const verseElement = document.querySelector('.verse-text');
            verseElement.style.opacity = '0';
            
            setTimeout(() => {
                verseElement.textContent = getRandomVerse();
                verseElement.style.opacity = '1';
            }, 200);
        }

        // Atualiza o versículo inicial e configura o intervalo
        document.addEventListener('DOMContentLoaded', () => {
            updateVerse();
            const interval = setInterval(updateVerse, 4000); // Alterado de 2000 para 4000 (4 segundos)

            // Limpa o intervalo após 8 segundos (quando redirecionar)
            setTimeout(() => {
                clearInterval(interval);
            }, 8000);
        });

        function redirectToLogin() {
            console.log('Redirecionando para login...');
            setTimeout(() => {
                console.log('Redirecionando agora...');
                window.location.href = 'login.html';
            }, 8000); // 8 segundos
        }

        window.addEventListener('load', redirectToLogin);

        window.addEventListener('error', function(event) {
            console.error('Erro capturado:', event.message);
        });
    </script>
</body>
</html>
