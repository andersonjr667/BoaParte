<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo.png">
    <title>Sistema de Gerenciamento - Carregando</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #9e2d4a 0%, #450b1e 100%);
            background-attachment: fixed;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #9e2d4a;
            margin-bottom: 1.5rem;
            font-size: 24px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #9e2d4a;
            border-radius: 50%;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            color: #666;
            margin: 20px 0;
            font-size: 16px;
        }
        
        .error-message {
            color: #9e2d4a;
            margin-top: 20px;
            display: none;
            font-size: 14px;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 20px;
        }

        /* Estilos para o menu hambúrguer (oculto por padrão) */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        .hamburger-bar {
            display: block;
            width: 100%;
            height: 4px;
            margin: 2px 0;
            background-color: #9e2d4a;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/image.png" alt="Logo" class="logo" onerror="this.style.display='none'">
        <h1>Sistema de Gerenciamento</h1>
        <div class="loading-spinner"></div>
        <p class="status-message">Verificando sua sessão...</p>
        <p class="error-message" id="errorMessage"></p>
    </div>

    <!-- Hamburger menu button (hidden on index, but markup for consistency) -->
    <button class="hamburger" aria-label="Abrir menu lateral" tabindex="0" style="display:none;">
        <span class="hamburger-box">
            <span class="hamburger-bar bar1"></span>
            <span class="hamburger-bar bar2"></span>
            <span class="hamburger-bar bar3"></span>
        </span>
    </button>
    <div class="menu-overlay" style="display:none;"></div>

    <script src="/js/init.js"></script>
    <script src="/js/maintenance.js"></script>
    <script>
        // Substitua 'token' pelo nome real da chave do seu token, se necessário
        const token = localStorage.getItem('token') || sessionStorage.getItem('token');
        if (token) {
            window.location.href = 'pages/dashboard.html';
        } else {
            window.location.href = 'pages/login.html';
        }
    </script>
</body>
</html>
