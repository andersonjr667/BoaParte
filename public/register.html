    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BoaParte - Registro</title>
    <link rel="icon" type="image/png" href="images/image.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/shared.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #4CAF50;
            position: relative;
            overflow: hidden;
        }

        body::before, body::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            z-index: -1;
        }

        body::before {
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            top: -300px;
            left: -300px;
        }

        body::after {
            width: 500px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            bottom: -250px;
            right: -250px;
        }

        .register-page {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            margin: 20px;
        }

        .register-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
        }

        .register-content {
            padding: 20px;
        }

        .logo {
            width: 120px;
            margin-bottom: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 20px;
        }

        .toggle-password {
            right: 15px;
            left: auto;
            cursor: pointer;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .register-btn:hover {
            background: #388E3C;
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            color: #388E3C;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #f44336;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Melhorias para dispositivos móveis */
        @media (max-width: 480px) {
            .register-page {
                padding: 15px;
                margin: 10px;
                width: 95%;
            }

            .register-container {
                padding: 20px;
            }

            .register-content {
                padding: 10px;
            }

            .logo {
                width: 100px;
                margin-bottom: 20px;
            }

            h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }

            .input-group {
                margin-bottom: 15px;
            }

            .input-group input {
                padding: 12px 40px;
                font-size: 14px;
            }

            .input-group i {
                font-size: 16px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }

            .login-link {
                font-size: 14px;
                margin-top: 15px;
            }

            body::before {
                width: 300px;
                height: 300px;
                top: -150px;
                left: -150px;
            }

            body::after {
                width: 250px;
                height: 250px;
                bottom: -125px;
                right: -125px;
            }
        }

        @media (max-width: 320px) {
            .register-page {
                padding: 10px;
            }

            .register-container {
                padding: 15px;
            }

            h2 {
                font-size: 1.3rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .logo {
                width: 80px;
            }

            .input-group input {
                padding: 10px 35px;
                font-size: 13px;
            }

            .input-group i {
                font-size: 14px;
            }

            button {
                padding: 10px;
                font-size: 13px;
            }
        }

        /* Melhorias para touch devices */
        @media (hover: none) {
            button:active {
                transform: scale(0.98);
                background-color: #43A047;
            }

            .input-group input:focus {
                font-size: 16px; /* Previne zoom automático em iOS */
            }

            .toggle-password:active {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="register-page">
        <div class="register-container">
            <div class="register-content">
                <img src="images/image.png" alt="Logo BoaParte" class="logo">
                <h2>Criar Nova Conta</h2>
                <p class="subtitle">Junte-se a nós e comece a compartilhar</p>
                
                <form id="register-form" class="register-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Nome de usuário" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="text" id="registrationCode" placeholder="Código de Registro" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Senha" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('password')"></i>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Confirmar senha" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
                    </div>
                    <button type="submit" class="register-btn">
                        <span>Criar Conta</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <p class="login-link">Já tem conta? <a href="index.html">Faça login</a></p>
                </form>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <span id="notification-message"></span>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const registrationCode = document.getElementById('registrationCode').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                showNotification('As senhas não coincidem', 'error');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        registrationCode,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Registro realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showNotification(data.message || 'Erro ao registrar', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Erro ao conectar com o servidor', 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const notificationMessage = document.getElementById('notification-message');
            
            notificationMessage.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        document.getElementById('register-form').addEventListener('submit', handleRegister);
    </script>
</body>
</html>
